<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This Speed Typing Test will give you an acuurate speed test and help increase your typing speed"/>

    <title>Typing Test</title>

    <link rel="icon" href="favicon.ico">

    
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  </head>
  <body>
    <!-- <div class="box">
      <div class="top"> -->
        
          <h1 id="heading" class = "hh"><center>Typing Speed Test</center></h1>
         <div class="m">
            <div class="ll"><center>
              
              <a id="thirty" class="gg" href="#" style="text-decoration: none;">30s</a>
              <a id="sixty" class="gg" href="#" style="text-decoration: none;">60s</a></center>
            </div></div>
            <div class="ll"><center><div class="m">
              <a id="beg" class="gg" href="#"style="text-decoration: none;" >Beginner</a> &nbsp;&nbsp;
              <a id="pro" class="gg" href="#" style="text-decoration: none;">Pro</a>
            </center>
</div>
          </div>
      </div>
</div>
      <div class="stats center">
        <div class="stat-block if">
          <div id="timeName" class = "stat-name  if"style="color:#072e3a;">Time</div>
          <div id="time" class="details if "style="color:#072e3a;">30</div>
        </div>

        <div class="stat-block if">
          <div id="cwName" class = "stat-name  if">WC</div>
          <div id="cw" class="details if"style="color:#072e3a;">0</div>
        </div>
      </div>
<center>
<div class="fin">
      <div class="text-display" id="textDisplay">

      </div>
      

      <div class="input-area center">
        <textarea rows="1" class="text-input" id="textInput" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
      </div>
    </div></center>
    <br><br>
      <div  class="restart-button center">
        <a id="restartBtn" class = "current" href="#">
          <i class="fas fa-redo"></i>
        </a>
      </div>

      
    </div>





    <!-- Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script src="app.js"></script>
  </body>
</html>
